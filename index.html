<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>BlackJack</title>
  </head>
  <body>
    <h1 class="title">BlackJack</h1>
    <h2>Welcome!</h2>
    <div class="dealer">
      <p>Dealer</p>
      <div id = "dealer" class="dCard1">

      </div>
    </div>
    <div class="deck">
      <p>Deck</p>

      <div class="cardDeck">

      </div>
    </div>
    <div id = "user" class="user">
      <p>You</p>

      <div class="uCard1">

      </div>

    </div>
    <div class="button-container">
        <button type="button" class="deal" onclick = "deal()">Deal</button>
        <br>
        <button type="button" class="hold" onClick = "hold()">Hold</button>
        <br>
        <button type="button" class="hit"  onClick = "hit()">Hit</button>
    </div>
  </body>
</html>
